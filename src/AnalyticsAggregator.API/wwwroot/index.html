<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Aggregator - Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
        }
        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Analytics Aggregator</h1>
            <p class="subtitle">Web Analytics Data Aggregator Dashboard</p>
        </div>

        <div class="auth-section" id="authSection">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="password123">
            </div>
            <button onclick="login()">Login</button>
            <div id="authError" class="error hidden"></div>
        </div>

        <div id="reportsSection" class="hidden">
            <div class="card">
                <h2>ðŸ“ˆ Overview Report</h2>
                <div id="overviewLoading" class="loading">Loading...</div>
                <div id="overviewContent" class="hidden">
                    <div class="stat-grid" id="overviewStats"></div>
                </div>
            </div>

            <div class="card">
                <h2>ðŸ“„ Pages Report</h2>
                <div id="pagesLoading" class="loading">Loading...</div>
                <div id="pagesContent" class="hidden">
                    <table id="pagesTable">
                        <thead>
                            <tr>
                                <th>Page</th>
                                <th>Total Users</th>
                                <th>Total Sessions</th>
                                <th>Total Views</th>
                                <th>Avg Performance</th>
                                <th>Avg LCP (ms)</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('authToken');
        const API_BASE = 'http://localhost:8080/api';

        if (token) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('reportsSection').classList.remove('hidden');
            loadReports();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                token = data.token;
                localStorage.setItem('authToken', token);
                
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('reportsSection').classList.remove('hidden');
                errorDiv.classList.add('hidden');
                
                loadReports();
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
            }
        }

        async function loadReports() {
            loadOverview();
            loadPages();
        }

        async function loadOverview() {
            const loading = document.getElementById('overviewLoading');
            const content = document.getElementById('overviewContent');
            const stats = document.getElementById('overviewStats');

            try {
                const response = await fetch(`${API_BASE}/reports/overview`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load overview');

                const data = await response.json();
                
                stats.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${data.totalUsers.toLocaleString()}</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.totalSessions.toLocaleString()}</div>
                        <div class="stat-label">Total Sessions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.totalViews.toLocaleString()}</div>
                        <div class="stat-label">Total Views</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${(data.averagePerformance * 100).toFixed(1)}%</div>
                        <div class="stat-label">Avg Performance</div>
                    </div>
                `;

                loading.classList.add('hidden');
                content.classList.remove('hidden');
            } catch (error) {
                loading.textContent = 'Error loading overview';
            }
        }

        async function loadPages() {
            const loading = document.getElementById('pagesLoading');
            const content = document.getElementById('pagesContent');
            const tbody = document.querySelector('#pagesTable tbody');

            try {
                const response = await fetch(`${API_BASE}/reports/pages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load pages');

                const data = await response.json();
                
                tbody.innerHTML = data.value.map(page => `
                    <tr>
                        <td>${page.page}</td>
                        <td>${page.totalUsers.toLocaleString()}</td>
                        <td>${page.totalSessions.toLocaleString()}</td>
                        <td>${page.totalViews.toLocaleString()}</td>
                        <td>${(page.averagePerformance * 100).toFixed(1)}%</td>
                        <td>${page.averageLCP.toFixed(0)}</td>
                    </tr>
                `).join('');

                loading.classList.add('hidden');
                content.classList.remove('hidden');
            } catch (error) {
                loading.textContent = 'Error loading pages';
            }
        }
    </script>
</body>
</html>
